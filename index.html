<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing card</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="pricing-container">
        <!-- Pricing Card 1 -->
        <div class="pricing-card">
            <h2 class="plan-title">Basic Plan</h2>
            <div class="price">
                <span class="currency">$</span><span class="amount">29</span><span class="duration">/month</span>
            </div>
            <ul class="features">
                <li>10 GB Storage</li>
                <li>24/7 Support</li>
                <li>Unlimited Bandwidth</li>
                <li>Free SSL Certificate</li>
            </ul>
            <a href="#" class="btn">Get Started</a>
        </div>

        <!-- Pricing Card 2 -->
        <div class="pricing-card">
            <h2 class="plan-title">Premium Plan</h2>
            <div class="price">
                <span class="currency" style="color: #ffd700;">$</span><span class="amount" style="color: #ffd700;">59</span><span class="period">/month</span>
            </div>
            <ul class="features">
                <li>50 GB Storage</li>
                <li>Priority customer Support</li>
                <li>Unlimited Bandwidth</li>
                <li>Free Domain</li>
            </ul>
            <a href="#" class="button" >Get Started</a>
        </div>
    </div>
</body>
</html>
